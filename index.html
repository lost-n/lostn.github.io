<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>읽고 쓰고 떠나자!</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net"/>
<script src="https://unpkg.com/lucide@0.469.0/dist/umd/lucide.min.js"></script>
<style>
  :root{
    --bg:#ffffff; --tx:#0b1020; --mut:#6b7280; --line:#e5e7eb;
    --primary:#0b1020; --primary-fore:#fff;
    --card:#f7f7fb; --radius:16px;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--tx);font-family:ui-sans-serif,system-ui,"Apple SD Gothic Neo","Noto Sans KR",sans-serif}
  .wrap{max-width:420px;margin:0 auto;min-height:100%;padding-bottom:92px}
  header{position:sticky;top:0;z-index:20;background:var(--bg);border-bottom:1px solid var(--line)}
  .head-inner{display:flex;align-items:center;justify-content:center;padding:18px 16px}
  .title{font-weight:800;font-size:22px}
  .panel{background:#fff;border:1px solid var(--line);border-radius:var(--radius);padding:16px}
  .section{padding:16px}
  h2{margin:0 0 12px;font-size:18px}
  .mut{color:var(--mut);font-size:13px}
  .input,.textarea{width:100%;border:1px solid var(--line);border-radius:12px;padding:12px 14px;font-size:14px}
  .textarea{min-height:120px;resize:vertical}
  .timer-card{display:flex;flex-direction:column;align-items:center;gap:14px;background:var(--card);border:1px solid var(--line);border-radius:22px;padding:24px 16px}
  .clock{font-weight:900;font-size:48px}
  .btnrow{display:flex;gap:10px}
  .btn{border:1px solid var(--line);background:#fff;color:var(--tx);border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
  .btn.primary{background:var(--primary);color:var(--primary-fore);border-color:var(--primary)}
  .stack{display:flex;flex-direction:column;gap:12px}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
  .slot{aspect-ratio:3/4;background:#eef1f6;border:1px dashed #d1d5db;border-radius:14px;display:grid;place-items:center;overflow:hidden;color:#9aa3af;font-weight:800;font-size:36px}
  .slot img{width:100%;height:100%;object-fit:cover}
  .feed{display:flex;flex-direction:column;gap:10px}
  .feed-item{border:1px dashed #d1d5db;background:#fafafa;padding:12px;border-radius:12px}
  .bottom{position:fixed;left:50%;transform:translateX(-50%);bottom:0;width:100%;max-width:420px;background:#fff;border-top:1px solid var(--line)}
  .tabs{display:grid;grid-template-columns:repeat(4,1fr);gap:4px;padding:10px}
  .tab{display:flex;flex-direction:column;align-items:center;gap:4px;padding:10px 6px;border-radius:12px;color:var(--mut);font-size:12px;border:1px solid transparent}
  .tab.active{background:#0b1020;color:#fff;border-color:#0b1020}
  .hidden{display:none!important}
  /* 팝업 */
  .popup{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;z-index:50}
  .popup-inner{background:#fff;border-radius:20px;max-width:320px;padding:20px;text-align:center}
  .popup-inner img{max-width:100%;border-radius:16px}
</style>
</head>
<body>
<div class="wrap">
  <header><div class="head-inner"><div class="title">읽고 쓰고 떠나자!</div></div></header>

  <!-- 기록 -->
  <section id="tab-app" class="section">
    <div class="stack">
      <div class="panel">
        <h2>기록</h2>
        <input id="bookTitle" class="input" type="text" placeholder="책 제목"/>
        <div class="timer-card" style="margin-top:14px">
          <div id="time" class="clock">00:00:00</div>
          <div class="btnrow">
            <button id="btnStart" class="btn primary">시작</button>
            <button id="btnPause" class="btn">일시정지</button>
            <button id="btnSave" class="btn">저장</button>
          </div>
        </div>
        <div id="logs" class="feed" style="margin-top:12px"></div>
      </div>
    </div>
  </section>

  <!-- 카드 도감 -->
  <section id="tab-cards" class="section hidden">
    <div class="panel">
      <h2>카드 도감</h2>
      <div id="dexGrid" class="grid"></div>
    </div>
  </section>

  <!-- 비밀 공간 -->
  <section id="tab-trip" class="section hidden">
    <div class="stack">
      <div class="panel">
        <h2>문장 여행</h2>
        <textarea id="tripInput" class="textarea" placeholder="책 제목, 작가명 등 정확한 정보를 함께 입력하세요."></textarea>
        <button id="btnTripSend" class="btn primary" style="margin-top:10px;width:100%">보내기</button>
      </div>
      <div class="panel">
        <h2>승인된 문장</h2>
        <div id="approvedList" class="feed"></div>
      </div>
    </div>
  </section>

  <!-- 관리자 -->
  <section id="tab-admin" class="section hidden">
    <div class="stack">
      <div class="panel">
        <h2>관리자</h2>
        <input id="adminPass" class="input" type="password" placeholder="비밀번호(예: 0000)"/>
        <button id="btnAdminLogin" class="btn primary" style="margin-top:10px;width:100%">로그인</button>
        <div id="adminError" class="mut" style="margin-top:8px"></div>
      </div>
      <div id="adminPanel" class="panel hidden">
        <h2>승인 대기</h2>
        <div id="pendingList" class="feed"></div>
      </div>
    </div>
  </section>

  <!-- 하단 네비 -->
  <nav class="bottom">
    <div class="tabs">
      <button class="tab active" data-tab="app"><i data-lucide="book-open"></i><span>기록</span></button>
      <button class="tab" data-tab="cards"><i data-lucide="album"></i><span>카드 도감</span></button>
      <button class="tab" data-tab="trip"><i data-lucide="lock"></i><span>비밀 공간</span></button>
      <button class="tab" data-tab="admin"><i data-lucide="settings"></i><span>관리</span></button>
    </div>
  </nav>
</div>

<!-- 카드 팝업 -->
<div id="cardPopup" class="popup hidden">
  <div class="popup-inner">
    <h3 style="margin-top:0">오늘의 카드</h3>
    <img id="popupImg" src="" alt="card"/>
    <button id="popupClose" class="btn primary" style="margin-top:10px;width:100%">확인</button>
  </div>
</div>

<script>
/* -------------------- 탭 전환 -------------------- */
document.querySelectorAll('.tab').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll('section').forEach(s=>s.classList.add('hidden'));
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    btn.classList.add('active');
    document.querySelector('#tab-'+btn.dataset.tab).classList.remove('hidden');
    if(window.lucide) window.lucide.createIcons();
  };
});
if(window.lucide) window.lucide.createIcons();

/* -------------------- LocalStorage -------------------- */
const LS = {
  get(key, fallback){ try{const v=localStorage.getItem(key); return v?JSON.parse(v):fallback;}catch{ return fallback; } },
  set(key, value){ localStorage.setItem(key, JSON.stringify(value)); }
};
// 기록/카드 상태 영구 저장
const state = LS.get('read80_state', {
  logs: [],               // {book, ms, at}
  givenCount: 0,          // 0~9 (1~8 일반, 9 스페셜 포함)
  lastClaimDate: null     // "YYYY-MM-DD"
});
function persist(){ LS.set('read80_state', state); }

/* -------------------- 타이머 -------------------- */
let timerInt=null, acc=0, startT=0;
const timeEl=document.getElementById("time");
function renderTime(ms){
  const s=Math.floor(ms/1000), h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sec=s%60;
  timeEl.textContent=`${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
}
function pushLogUI(log){
  const logs=document.getElementById("logs");
  const item=document.createElement("div");
  item.className="feed-item";
  const m=Math.floor(log.ms/60000), sec=Math.floor((log.ms%60000)/1000);
  item.innerHTML=`<strong>${log.book||"무제"}</strong><div class="mut">${m}분 ${sec}초 • ${new Date(log.at).toLocaleString()}</div>`;
  logs.prepend(item);
}
function hydrateLogsUI(){
  document.getElementById("logs").innerHTML="";
  state.logs.forEach(l=>pushLogUI(l));
}
hydrateLogsUI();
renderTime(0);

document.getElementById("btnStart").onclick=()=>{
  if(timerInt) return;
  startT=Date.now();
  timerInt=setInterval(()=>renderTime(acc+Date.now()-startT),200);
};
document.getElementById("btnPause").onclick=()=>{
  if(!timerInt) return;
  acc+=Date.now()-startT; clearInterval(timerInt); timerInt=null;
};
document.getElementById("btnSave").onclick=()=>{
  // 일시 정지 처리(진행 중이면 누적)
  if(timerInt){ acc+=Date.now()-startT; clearInterval(timerInt); timerInt=null; }
  // 1분 미만이면 그대로 유지(초기화 금지) → 버그 수정
  if(acc<60000){
    alert("1분 이상 읽어야 저장할 수 있어요.");
    renderTime(acc); // 유지
    return;
  }
  // 저장
  const book=document.getElementById("bookTitle").value||"무제";
  const log={ book, ms:acc, at:Date.now() };
  state.logs.unshift(log); persist(); pushLogUI(log);

  // 카드 지급
  giveCardAfterSave();

  // 성공적으로 저장했을 때만 초기화
  acc=0; renderTime(0);
};

/* -------------------- 카드 도감 -------------------- */
const dexGrid=document.getElementById("dexGrid");

// 팝업 큐 (day8 후 special 연속 표시)
const popupQueue=[];
const popup=document.getElementById("cardPopup");
const popupImg=document.getElementById("popupImg");
document.getElementById("popupClose").onclick=()=>{
  popup.classList.add("hidden");
  if(popupQueue.length){ const next=popupQueue.shift(); showPopup(next); }
};

function showPopup(src){
  popupImg.src=src;
  popup.classList.remove("hidden");
}

function ymd(ts){ const d=new Date(ts ?? Date.now()); return `${d.getFullYear()}-${(d.getMonth()+1+'').padStart(2,'0')}-${(d.getDate()+'').padStart(2,'0')}`; }

function renderDex(){
  dexGrid.innerHTML="";
  for(let i=1;i<=9;i++){
    const slot=document.createElement("div"); slot.className="slot";
    if(i<=state.givenCount){
      const img=new Image();
      img.src = (i===9) ? "/images/specialcard.png" : `/images/day${i}.jpg`;
      img.onload=()=>{ slot.innerHTML=""; slot.appendChild(img); };
      img.onerror=()=>{ slot.textContent="?"; };
      slot.appendChild(document.createTextNode(""));
    }else{
      slot.textContent="?";
    }
    dexGrid.appendChild(slot);
  }
}
renderDex();

function giveCardAfterSave(){
  const today = ymd();
  // 1일 1회 제한
  if(state.lastClaimDate === today){
    alert("오늘 카드는 이미 받았어요.");
    return;
  }
  // 지급 로직
  if(state.givenCount < 8){
    const next = state.givenCount + 1; // 1..8
    state.givenCount = next;
    state.lastClaimDate = today;
    persist();
    renderDex();
    popupQueue.length = 0; // 초기화
    popupQueue.push(`/images/day${next}.jpg`);
    // day8 이후 스페셜 즉시 큐 추가
    if(next === 8){
      state.givenCount = 9; // 스페셜 포함된 상태로 업데이트
      persist();
      renderDex();
      popupQueue.push(`/images/specialcard.png`);
    }
    const first=popupQueue.shift(); showPopup(first);
  } else if (state.givenCount === 8) {
    // 방어 로직(이론상 위 분기에서 처리됨)
    state.givenCount = 9; state.lastClaimDate = today; persist(); renderDex();
    showPopup(`/images/specialcard.png`);
  } else {
    // 이미 스페셜까지 보유
    alert("모든 카드를 수집했어요!");
    state.lastClaimDate = today; persist();
  }
}

/* -------------------- Firebase (문장/관리) -------------------- */
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs, query, where,
    deleteDoc, doc, updateDoc, orderBy
  } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCtTLSrv6mhtOldWLu_qWwNt7uHHvGRNto",
    authDomain: "lostn-89a2f.firebaseapp.com",
    projectId: "lostn-89a2f",
    storageBucket: "lostn-89a2f.firebasestorage.app",
    messagingSenderId: "219937021272",
    appId: "1:219937021272:web:8f240b170a557d0224592d",
    measurementId: "G-V7891ZWWVF"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const userId = new URLSearchParams(location.search).get("id") || "anon";

  /* ----- 문장 전송 ----- */
  const tripBtn = document.getElementById("btnTripSend");
  if(tripBtn){
    tripBtn.onclick = async()=>{
      const textarea = document.getElementById("tripInput");
      const text = textarea.value.trim();
      if(!text){ alert("문장을 입력하세요."); return; }
      await addDoc(collection(db,"sentences"),{
        id:userId, text, status:"pending", createdAt:new Date().toISOString(), isNotified:false
      });
      // 안내 문구(요청 반영)
      alert("키링으로 제작되어 먼저 대구 여행 가 있을게요! 승인 또는 반려는 2일 이내에 안내드립니다.");
      textarea.value="";
      // 갱신
      renderApproved();
    };
  }

  /* ----- 승인된 문장 표시 (실데이터) ----- */
  async function renderApproved(){
    const approvedDiv=document.getElementById("approvedList");
    if(!approvedDiv) return;
    const qSnap=await getDocs(query(collection(db,"sentences"),
      where("status","==","approved"), orderBy("createdAt","desc")));
    approvedDiv.innerHTML="";
    qSnap.forEach(docSnap=>{
      const d=docSnap.data();
      const el=document.createElement("div");
      el.className="feed-item";
      el.innerHTML = `${d.text}<div class="mut">작성자: ${d.id}</div>`;
      // 관리자에게만 삭제 버튼 노출(요청 7)
      if(window.__isAdmin){
        const del=document.createElement("button");
        del.className="btn"; del.textContent="삭제"; del.style.marginTop="6px";
        del.onclick = async()=>{ await deleteDoc(doc(db,"sentences",docSnap.id)); renderApproved(); };
        el.appendChild(del);
      }
      approvedDiv.appendChild(el);
    });
  }
  renderApproved();

  /* ----- 승인 알림(1회) ----- */
  async function checkMyApproval(){
    if(!userId || userId==="anon") return;
    const qSnap=await getDocs(query(collection(db,"sentences"),where("id","==",userId)));
    qSnap.forEach(async(docSnap)=>{
      const d=docSnap.data();
      if(d.status==="approved" && !d.isNotified){
        alert(`✅ 승인된 문장: ${d.text}`);
        await updateDoc(doc(db,"sentences",docSnap.id),{isNotified:true});
      }
    });
  }
  checkMyApproval();

  /* ----- 관리자 ----- */
  const adminBtn = document.getElementById("btnAdminLogin");
  if(adminBtn){
    adminBtn.onclick = async()=>{
      const pass = (document.getElementById("adminPass")).value;
      if(pass!=="0000"){ document.getElementById("adminError").textContent="비밀번호가 올바르지 않습니다."; return; }
      window.__isAdmin = true; // 전역 플래그(비밀 공간 삭제 버튼 제어)
      document.getElementById("adminPanel").classList.remove("hidden");
      document.getElementById("adminError").textContent="";
      await loadPending();
      await renderApproved(); // 관리자 뷰에서 삭제 버튼 보이도록 재렌더
    };
  }

  async function loadPending(){
    const list=document.getElementById("pendingList");
    const qSnap=await getDocs(query(collection(db,"sentences"),where("status","==","pending"), orderBy("createdAt","desc")));
    list.innerHTML="";
    qSnap.forEach(docSnap=>{
      const d=docSnap.data();
      const item=document.createElement("div");
      item.className="feed-item";
      item.innerHTML = `
        ${d.text}
        <div class="mut">작성자: ${d.id}</div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button data-id="${docSnap.id}" class="btn btnReject">반려</button>
          <button data-id="${docSnap.id}" class="btn primary btnApprove">승인</button>
        </div>`;
      list.appendChild(item);
    });
    list.querySelectorAll(".btnReject").forEach(b=>{
      b.onclick=async()=>{ await deleteDoc(doc(db,"sentences",b.dataset.id)); loadPending(); };
    });
    list.querySelectorAll(".btnApprove").forEach(b=>{
      b.onclick=async()=>{
        await updateDoc(doc(db,"sentences",b.dataset.id),{status:"approved"});
        await loadPending(); await renderApproved();
      };
    });
  }
</script>
</body>
</html>
