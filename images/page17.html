<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>계산성당</title>
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }
    @font-face {
      font-family: 'BookkMyungjo_Bold';
      src: url('images/BookkMyungjo_Bold.woff') format('woff');
    }
    @font-face {
      font-family: 'Juriche';
      src: url('images/juriche.woff') format('woff');
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      background: url('images/gyesanback.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'BoldDunggeunmo', sans-serif;
    }
    #scaler {
      width: 375px;
      height: 667px;
      margin: 0 auto;
      transform-origin: top center;
    }
    .container {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      position: relative;
    }
    .top-icons {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }
    .top-icons img {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }
    .title-text {
      margin-top: 50px;
      font-size: 3.0rem;
      color: black;
      white-space: nowrap;
      z-index: 3;
      position: relative;
    }
    .typing-text { display: inline; }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background-color: #333;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .malpungsun-container {
      position: relative;
      width: 88%;
      max-width: 700px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .malpungsun-container img {
      width: 88%;
      height: auto;
      display: block;
    }
    .malpungsun-content {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -88%);
      left: 50%;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .malpungsun-content a {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: #000;
      font-size: 0.85rem;
      font-family: 'BoldDunggeunmo', sans-serif;
      white-space: nowrap;
      pointer-events: auto;
    }
    .malpungsun-content a img {
      height: 22px;
      width: auto;
    }

    .post-box {
      position: relative;
      margin-top: 8px;
      width: 90%;
      aspect-ratio: 4 / 5;
      background-image: url('images/postit (5).png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .post-text,
    .guide-text {
      width: 85%;
      font-size: 0.72rem;
      line-height: 1.5;
      text-align: center;
      position: absolute;
      transition: opacity 1.2s ease-in-out;
      pointer-events: none;
    }
    .post-text {
      font-family: 'BookkMyungjo_Bold', serif;
      color: #333;
      opacity: 0;
    }
    .post-text.visible { opacity: 1; }
    .guide-text {
      font-family: 'Juriche', sans-serif;
      font-size: 1.1rem;
      color: #333;
      opacity: 1;
      z-index: 2;
    }
    .guide-text.hidden { opacity: 0; }
  </style>
</head>
<body>
  <div class="top-icons">
    <img src="images/xbotton.png" alt="닫기 버튼" onclick="history.back();" />
  </div>
  <div id="scaler">
    <div class="container">
      <div class="title-text">
        <span id="typing-title" class="typing-text"></span><span id="title-cursor" class="cursor"></span>
      </div>
      <div class="malpungsun-container">
        <img src="images/malpungsun.png" alt="말풍선 배경" />
        <div class="malpungsun-content">
          <a href="https://www.yes24.com/product/goods/132552626" target="_blank">
            도서 구매
            <img src="images/newbook.png" alt="도서구매 버튼" />
          </a>
          <a href="https://naver.me/FV7doWBJ" target="_blank">
            놀러 가기
            <img src="images/newpin.png" alt="위치확인 버튼" />
          </a>
        </div>
      </div>
      <div class="post-box" id="post-box">
        <div class="guide-text" id="guide-text">
          이곳을 터치하면<br>
          계산성당이 떠오르는<br>
          책 구절을 만날 수 있어요.
        </div>
        <div class="post-text" id="post-text">
<br>
우리가 이렇게 비참한 것은<br>
보이지 않는 것을 보지 않기 때문이다.<br>
보이는 것만 보기 때문이다.<br>
보이지 않는 것을 보이는 것으로<br>
만들어 보기 때문이다.<br>
‘보여줄’ 것을 그리워하지 않기 때문이다.<br>
익숙한 땅을 떠나지 않기 때문이다.<br><br>
&lt;고요한 읽기&gt; 이승우 저 / 문학동네
        </div>
      </div>
    </div>
  </div>
  <script>
    const titleText = "<계산성당>";
    const titleTarget = document.getElementById("typing-title");
    const cursor = document.getElementById("title-cursor");
    let idx = 0;
    function typeTitle() {
      if (idx < titleText.length) {
        titleTarget.innerHTML += titleText[idx];
        idx++;
        setTimeout(typeTitle, 150);
      } else {
        cursor.style.display = "none";
      }
    }
    window.addEventListener("load", typeTitle);

    const postBox = document.getElementById('post-box');
    const postText = document.getElementById('post-text');
    const guideText = document.getElementById('guide-text');
    postBox.addEventListener('click', () => {
      postText.classList.add('visible');
      guideText.classList.add('hidden');
    });

    function resizeScaler() {
      const baseWidth = 375;
      const baseHeight = 667;
      const scaleX = window.innerWidth / baseWidth;
      const scaleY = window.innerHeight / baseHeight;
      const scale = Math.min(scaleX, scaleY);
      document.getElementById('scaler').style.transform = `scale(${scale})`;
    }
    window.addEventListener('load', resizeScaler);
    window.addEventListener('resize', resizeScaler);
  </script>
</body>
</html>
